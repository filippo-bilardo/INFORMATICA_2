<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
</head>
<body>
    <h1 style="text-align: center;">QR Code Scanner</h1>

    <div id="qr-reader"></div>
    <div id="qr-reader-results"></div>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        let resultContainer = document.getElementById('qr-reader-results');
        let lastResult, countResults = 0;

        //Allineo il blocco al centro
        let qrReader = document.getElementById('qr-reader');
        qrReader.style.margin = '0 auto';
        //Imposto la larghezza del blocco a 500px
        qrReader.style.width = '500px';

        function onScanSuccess(decodedText, decodedResult) {
            if (decodedText !== lastResult) {
                ++countResults;
                lastResult = decodedText;
                // Handle on success condition with the decoded message.
                console.log(`Scan result ${decodedText}`, decodedResult);
            }
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
